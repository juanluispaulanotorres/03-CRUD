<div fxLayout="row" fxFlex="100" fxLayout.sm="column" fxLayout.xs="column">
    <div fxLayout="column" fxFlex="30" fxFlex.sm="100"  fxFlex.xs="100">
        <app-formulario (onEmitListado)="recibeUsuarios($event)"></app-formulario>
    </div>
    <div fxLayout="column" fxFlex="70" fxFlex.sm="100"  fxFlex.xs="100">
        <app-listado (onEditarUsuario)="editarUsuario($event)" [listadoUsuarios]="listadoUsuarios"></app-listado>
    </div>
</div>
